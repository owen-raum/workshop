version: '3.8'

services:
  builder:
    image: node:22
    working_dir: /app
    volumes:
      - .:/app
      - build_output:/app/.next
    command: >
      /bin/sh -c "
        npm install --include=dev --legacy-peer-deps 2>&1 &&
        npm run build 2>&1 &&
        echo 'BUILD DONE'"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}

  web:
    image: node:22
    working_dir: /app
    volumes:
      - .:/app
      - build_output:/app/.next
    ports:
      - "${WEBSERVER_PORT:-9019}:${WEBSERVER_PORT:-9019}"
    depends_on:
      builder:
        condition: service_completed_successfully
    environment:
      - PORT=${WEBSERVER_PORT:-9019}
      - NODE_ENV=production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    command: npm start
    restart: unless-stopped
    networks:
      pulse:
        ipv4_address: ${IPV4_ADDRESS:-10.0.10.19}

volumes:
  build_output:

networks:
  pulse:
    external: true
