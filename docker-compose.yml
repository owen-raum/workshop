version: '3.8'

services:
  builder:
    image: node:22
    volumes:
      - build_dist:/output
    command: >
      /bin/sh -c "
        set -ex &&
        apt-get update -qq && apt-get install -y -qq git > /dev/null 2>&1 &&
        git clone --depth 1 --branch main https://github.com/owen-raum/workshop.git /tmp/build &&
        cd /tmp/build &&
        ls -la public/ &&
        npm install --include=dev --legacy-peer-deps 2>&1 &&
        npx vite build 2>&1 &&
        ls -la dist/ &&
        rm -rf /output/* &&
        cp -r dist/* /output/ &&
        ls -la /output/ &&
        echo 'BUILD DONE'"
    environment:
      - NODE_ENV=production

  web:
    image: node:22
    working_dir: /app
    environment:
      - PORT=${WEBSERVER_PORT:-9019}
      - NODE_ENV=production
    volumes:
      - build_dist:/app/dist
    ports:
      - "${WEBSERVER_PORT:-9019}:${WEBSERVER_PORT:-9019}"
    depends_on:
      - builder
    command: npx serve -s ./dist -l ${WEBSERVER_PORT:-9019} --cors
    restart: unless-stopped
    networks:
      pulse:
        ipv4_address: ${IPV4_ADDRESS:-10.0.10.19}

volumes:
  build_dist:

networks:
  pulse:
    external: true
