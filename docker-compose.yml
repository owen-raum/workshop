version: '3.8'

services:
  builder:
    image: node:21
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - build_dist:/app/dist
    command: >
      /bin/sh -c "
        npm install --include=dev --legacy-peer-deps &&
        npx vite build"
    environment:
      - NODE_ENV=production

  web:
    image: node:21
    working_dir: /app
    environment:
      - PORT=${WEBSERVER_PORT:-9019}
      - NODE_ENV=production
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - build_dist:/app/dist
    ports:
      - "${WEBSERVER_PORT:-9019}:${WEBSERVER_PORT:-9019}"
    depends_on:
      - builder
    command: npx serve -s ./dist -l ${WEBSERVER_PORT:-9019} --cors
    networks:
      pulse:
        ipv4_address: ${IPV4_ADDRESS:-10.0.10.19}

volumes:
  node_modules:
  build_dist:

networks:
  pulse:
    external: true
